
<div class="container">
  
  <div class="card">
      <div class="card-header card-header-shadow ">
        <h3>Manage Driver</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="driverForm" class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>First Name:</label>
              <input type="text" formControlName="firstName" class="form-control">
            </div>
            <div class="form-group">
              <label>Last Name:</label>
              <input type="text" formControlName="lastName" class="form-control">
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
              <label>Phone Number:</label>
              <input type="text" formControlName="phoneNumber" class="form-control">
            </div>
            <div class="form-group">
              <label>Country:</label>
              <input type="text" formControlName="country" class="form-control">
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" formControlName="password" class="form-control">
            </div>
            <div class="form-group">
              <label>Confirm Password:</label>
              <input type="password" formControlName="confirmPassword" class="form-control">
            </div>
            <div class="form-group">
              <label>Address:</label>
              <input type="text" formControlName="address" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Gender:</label>
              <select formControlName="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>City:</label>
              <input type="text" formControlName="city" class="form-control">
            </div>
            <div class="form-group">
              <label>State:</label>
              <input type="text" formControlName="state" class="form-control">
            </div>
            <div class="form-group">
              <label>Pincode:</label>
              <input type="text" formControlName="pincode" class="form-control">
            </div>
            <div class="form-group">
              <label>Driver Image:</label>
              <input type="file" formControlName="driverImage" class="form-control-file">
            </div>
            <div class="form-group">
              <label>Notes:</label>
              <textarea formControlName="notes" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label>Card:</label>
              <input type="text" formControlName="card" class="form-control">
            </div>
          </div>
          <div class="form-group col-md-12 text-end">
            <button type="submit" [disabled]="driverForm.invalid" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

  </div>
