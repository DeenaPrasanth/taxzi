<div class="container">
    <div class="card">
        <div class="card-header card-header-shadow">
            <h3>Create New Category</h3>
        </div>
    </div>
    <div class="row d-flex">
        <div class="col-md-7">
            
            <div class="card">
                <div class="card-header card-header-shadow">
                    <h3>Vehicle Details</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="card-body ">
                            <div class="form-group row required ">
                                <label class="col-form-label col-lg-3">Category</label>
                                <div class="col-lg-9">
                                    <select class="form-control" name="type" id="type">
                                        <option value="">Category</option>
                                        <option value="2">Sedan </option>
                                        <option value="3">SUV </option>
                                        <option value="4">Mini </option>
                                        <option value="7">Eeco </option>
                                        <option value="9">Van </option>
                                        <option value="11">sagg </option>
                                        <option value="12">fgerre </option>
                                </select>
                                </div>
                            </div>
                            
                            <div class="form-group row  form-group row vehicle_model required" style="display: none;">
                                <label class="col-form-label col-lg-3">Vehicle Model</label>
                                <div class="col-lg-9">
                                    <select class="form-control" name="vehicle_model" id="vehicle_model">
                                        <option value="">Vehicle Model</option>
                                    </select>
                                </div>
                            </div>    
                            <div class="form-group row  form-group row required vehicle_model_name" style="display: none;">
                                <label class="col-form-label col-lg-3">Add new model</label>
                                <div class="col-lg-9">
                                    <input type="text" name="car_model" id="car_model" class="form-control" placeholder="Car Model">
                                </div>
                            </div>
                            <div class="form-group row required ">
                                <label class="col-form-label col-sm-3">version</label>
                                <div class="col-sm-9">
                                    <input type="text" name="version" id="version" class="form-control" placeholder="version">
                                </div>
                            </div>
                            <div class="form-group row required ">
                                <label class="col-form-label col-sm-3">origin</label>
                                <div class="col-sm-9">
                                    <input type="text" name="origin" id="origin" class="form-control" placeholder="origin">
                                    
                                </div>
                            </div>
                            <div class="form-group row required ">
                                <label class="col-form-label col-sm-3">Chassis Number</label>
                                <div class="col-sm-9">
                                    <input type="text" name="chassis_number" id="chassis_number" class="form-control" placeholder="Chassis Number">
                                    
                                </div>
                            </div>
                            
                            <div class="form-group row required ">
                                <label class="col-form-label col-lg-3">Car Number</label>
                                <div class="col-lg-9">
                                    <input type="text" name="car_number" id="car_number" class="form-control" placeholder="Car Number">
                                </div>
                            </div>
                            
                            
                            <div class="form-group row required">
                                <label class="col-form-label col-lg-3">Car Year</label>
                                <div class="col-lg-9">
                                    <input type="text" name="car_year" id="car_year" class="form-control" placeholder="Car Year">
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-form-label col-lg-3">Car Color</label>
                                <div class="col-lg-9">
                                    <input type="color" name="car_color" id="car_color" class="form-control" placeholder="Car Color">
                                </div>
                            </div>
                            <div class="form-group row required ">
                                <label class="col-form-label col-lg-3">Transmission Type</label>
                                <div class="col-lg-9">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <div class="uniform-choice" id="uniform-auto"><span><input type="radio" class="form-input-styled" name="transmission_type" value="AUTO" id="auto"></span></div>auto
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <div class="uniform-choice" id="uniform-manual"><span class="checked"><input type="radio" class="form-input-styled" name="transmission_type" checked="" value="MANUAL" id="manual"></span></div>manual
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row required ">
                                <label class="col-form-label col-lg-3">Luxury Type</label>
                                <div class="col-lg-9">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <div class="uniform-choice" id="uniform-yes"><span><input type="radio" class="form-input-styled" name="luxury_type" value="1" id="yes"></span></div>Yes
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <div class="uniform-choice" id="uniform-no"><span class="checked"><input type="radio" class="form-input-styled" name="luxury_type" checked="" value="0" id="no"></span></div>No
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-form-label col-lg-3">Car Address</label>
                                <div class="col-lg-9">
                                    <input type="text" name="agent_address" id="agent_address" class="form-control pac-target-input" placeholder="Car Address" autocomplete="off">
                                    <input type="hidden" name="agent_address_latitude" id="agent_address_latitude">
                                    <input type="hidden" name="agent_address_longitude" id="agent_address_longitude">
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-form-label col-lg-3">Seates</label>
                                <div class="col-lg-9">
                                    <input type="number" name="seats" id="seats" class="form-control" placeholder="Seates">
                                </div>
                            </div>
                            <!-- <div class="form-group row required">
                                <label class="col-form-label col-lg-3">tank_capacity</label>
                                <div class="col-lg-9">
                                    <input type="number" name="tank_capacity" id="tank_capacity" class="form-control"  placeholder="tank_capacity" >
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-form-label col-lg-3">car-km-driven</label>
                                <div class="col-lg-9">
                                    <input type="number" name="car_km_driven" id="car_km_driven" class="form-control"  placeholder="car-km-driven" >
                                </div>
                            </div> -->
                            <div class="form-group row ">
                                <label class="col-form-label col-lg-3">Features and Options</label>
                                <div class="col-lg-9">
                                    <textarea name="features_option" id="features_option" class="form-control" placeholder="Features and Options"></textarea>
                                </div>
                            </div>
                        </div>
        
                        <div class="form-group row form-group row vehicle_model required" style="display: none;">
                            <label class="col-form-label col-sm-3">Vehicle Model</label>
                            <div class="col-sm-9">
                                <select class="form-control" name="vehicle_model" id="vehicle_model">
                                    <option value="">Vehicle Model</option>
                                </select>
                            </div>
                        </div>
        
                        <!-- Other form fields go here -->
        
                        <div class="form-group row text-right">
                            <div class="col-sm-12">
                                <button type="submit" id="saveBtn" class="btn btn-primary legitRipple">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-5">
            
                <div class="card">
                    <div class="card-header card-header-shadow">
                        <h3>Vehicle Images</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group row  required">
                            <label class="col-form-label col-sm-4">Car Image 1</label>
                            <div class="col-sm-8">
                                <input type="file" placeholder="vehicle image" class="form-control" name="car_image1" id="car_image1">
                                <img src="" id="view_car_image1" width="100px">
                            </div>
                        </div>
                        <div class="form-group row required ">
                            <label class="col-form-label col-sm-4">Car Image 2</label>
                            <div class="col-sm-8">
                                <input type="file" placeholder="vehicle image" class="form-control" id="car_image2">
                                <img src="" id="view_car_image2" width="100px">
                            </div>
                        </div>
                        <div class="form-group row  required">
                            <label class="col-form-label col-sm-4">Car Image 3</label>
                            <div class="col-sm-8">
                                <input type="file" placeholder="vehicle image" class="form-control" id="car_image3">
                                <img src="" id="view_car_image3" width="100px">
                            </div>
                        </div>
                        <div class="form-group row required ">
                            <label class="col-form-label col-sm-4">Car Image 4</label>
                            <div class="col-sm-8">
                                <input type="file" placeholder="vehicle image" class="form-control" id="car_image4">
                                <img src="" id="view_car_image4" width="100px">
                            </div>
                        </div>
                        <div class="form-group row required ">
                            <label class="col-form-label col-sm-4">Car Image 5</label>
                            <div class="col-sm-8">
                                <input type="file" placeholder="vehicle image" class="form-control" id="car_image5">
                                <img src="" id="view_car_image5" width="100px">
                            </div>
                        </div>
                        <div class="form-group row required ">
                            <label class="col-form-label col-sm-4">Car Image 6</label>
                            <div class="col-sm-8">
                                <input type="file" placeholder="vehicle image" class="form-control" id="car_image6">
                                <img src="" id="view_car_image6" width="100px">
                            </div>
                        </div>
                        <div class="text-right col-md-12"><button type="submit" id="saveBtn" class="btn btn-primary legitRipple">Submit</button></div>
                    </div>
                </div>
            
        </div>
    </div>
</div>
